name: Deploy Quarto Site to Cloudflare Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Necessary for pushing with GitHub token

      - name: Set Up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'  # Specify the R version you need

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R Packages
        run: |
          Rscript -e "install.packages('remotes', repos='https://cloud.r-project.org/')"
          Rscript -e "remotes::install_cran(c('shiny', 'shinylive', 'ggplot2'))"
          # Add any other R packages your site depends on

      - name: Render Quarto Site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site    # Adjust if your output directory is different
          publish_branch: gh-pages  # Branch to publish to